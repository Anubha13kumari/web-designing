<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <h1 style="text-decoration: underline;">Simple Table</h1>
<table border="2px" cellpadding="20px"  style="border-color:aqua; border-collapse: collapse;">
    <tr>
     <th>
        ID
     </th>
     <th>
         Name
     </th>
     <th>
        Roll no.
    </th>
    </tr>
    <tr>
     <td>
         2
     </td>
     <td>
         abc
     </td>
     <td>
        4685
    </td>
    </tr>
    <tr>
        <td>
            3
        </td>
        <td>
            xyz
        </td>
        <td>
           4684
       </td>
       </tr>
 </table>
 <br>
 <h1 style="text-decoration: underline;">Column Span</h1> 
 <table border="2px" cellpadding="20px"  style="border-color:firebrick; border-collapse: collapse;">
<tr>
<th colspan="2">
    Food
</th>
</tr>
<tr>
<th>Balanced Food</th>
<th>Junk Food</th>
</tr>
<tr>
    <td>Vegetables</td>
    <td>Pizza</td>
</tr>
<tr>
    <td>Rice</td>
    <td>Burgur</td>
</tr>
<tr>
    <td>Eggs</td>
    <td>Momos</td>
</tr>
</table>
<br>
<h1 style="text-decoration: underline;">Row Span</h1>
<table border="2px" cellpadding="20px"  style="border-color:lightgreen; border-collapse: collapse;">
<tr>
    <th rowspan="2">Cities</th>
    <th>North: Delhi,Haryana, Punjab, U.P</th>
</tr>
<tr>
    <th>South: Kerala,Karnatka,Tamil Nandu, Odisha</th>
</tr>
</table>
</body>
</html>
