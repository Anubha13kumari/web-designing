<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG tags</title>
</head>
<body>
    <h1>SVG tags</h1>
    <svg width="150px" height="150px">
        <rect x="40" y="10" width="60px" height="120px" style="fill:brown; stroke-width:6px; stroke:cadetblue"></rect>
    </svg>

    <svg width="200px" height="200px">
        <circle cx="100px" cy="100px" r="60px" stroke-width="4px" style="fill:crimson; stroke:darkcyan"></circle>
    </svg>
    <svg width="250px" height="250px">
        <ellipse cx="150px" cy="150px" rx="60" ry="30" stroke-width="4px" style="fill:darkgoldenrod; stroke:darkturquoise"></ellipse>
    </svg>
</body>
</html>
