<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS first sheet</title>
    <link rel="stylesheet" href="First.css">
    <style>
  h1{
    color:chartreuse;
  }
  #head2{
    color:cyan;
  }
    </style>
</head>
<body>
   <h1 style="color:brown">CSS stand for Cascading Style sheet</h1><!----Inline CSS-->
   <h1>Heading h1</h1><!--Internal CSS-->
   <h2>Heading 2</h2>
   <h2 class="head">Small heading</h2>
   <h2>this is class selector</h2>
   <h2 class="head">this is the selector class</h2><!---class selector-->
   <h1 id="head2">Good Morning</h1><!--id selector-->
   <h3>Hello</h3>
   <h4>hello</h4>
</body>
</html>
