<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    <h1 style="text-decoration: underline;">Ordered List</h1>
    <ol type="1">
    <li>Pizza</li>
    <li>Burgur</li>
    <li>French Fries</li>
</ol>
    <h1 style="text-decoration: underline;">Unordered List</h1>
    <ul type="square">
    <li>Kaju Katli</li>
    <li>Ghewar</li>
    <li>Soanpapdi</li>
</ul>
</body>
</html>
